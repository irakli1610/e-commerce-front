<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <div *ngFor="let prod of products" class="col-md-3">
                    <div class="product-box">

                        <a routerLink="/products/{{prod.id}}">
                            <img src="{{prod.imageUrl}}" class="img-responsive">
                        </a>
                        <a routerLink="/products/{{prod.id}}">
                            <h1>{{prod.name}}</h1>
                        </a>

                        <div class="price">{{prod.unitPrice | currency:'USD'}}</div>
                        <button (click)="addToCart(prod)" class="btn btn-primary btn-sm">Add to cart</button>
                    </div>
                </div>

                <!-- if product not present display message-->
                <div *ngIf="products?.length == 0 " class="alert alert-warning col-md-12" role="alert">
                    No Products Found.
                </div>

            </div>

            <!-- pagination component -->
            <!-- pagination component -->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>

                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9">
                                <ngb-pagination [(page)]="thePageNumber" 
                                                [pageSize]="thePageSize"
                                                [collectionSize]="theTotalElements"
                                                [maxSize]="5"
                                                [boundaryLinks]="true" 
                                                (pageChange)="listProducts()">
                                </ngb-pagination>
                            </div>

                            <div class="col-md-3 mt-2" style="text-align: right;">
                                <span class="mr-2">Page Size: </span>
                                
                                <select #pageSelect (change)="updatePageSize(pageSelect.value)">
                                    <option>2</option>

                                    <option selected="true">5</option>
                                    <option>10</option>
                                    <option>15</option>
                                    <option>20</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
